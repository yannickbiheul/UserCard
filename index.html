<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <header>

    </header>

    <section id="userCard">
        <div class="formulaire carte">
            <form>
                <div class="form1">
                    <h1>Coordonnées</h1>
                </div>
                <div class="form2">
                    <p>
                        <span id="aidePrenom" class="aide"></span>
                        <input type="text" placeholder="Prénom" name="prenom" id="prenom">
                    </p>
                    <p>
                        <span id="aideNom" class="aide"></span>
                        <input type="text" placeholder="Nom" name="nom" id="nom">
                    </p>
                    <p>
                        <span id="aideAge" class="aide"></span>
                        <input type="number" placeholder="âge" name="age" id="age">
                    </p>
                    <p>
                        <span id="aideEmail" class="aide"></span>
                        <input type="email" placeholder="email" name="email" id="email">
                    </p>
                    <p>
                        <span id="aideAdresse" class="aide"></span>
                        <input type="text" placeholder="Adresse" name="adresse" id="adresse">
                    </p>
                </div>
            </form>
        </div>

        <div class="result carte">
            <div class="userProfil">
                <p id="resultPrenom"></p>
                <p id="resultNom"></p>
                <p id="resultAge"></p>
                <p id="resultEmail"></p>
                <p id="resultAdresse"></p>
            </div>
        </div>
    </section>

</body>
</html>
